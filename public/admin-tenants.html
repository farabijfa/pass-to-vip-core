<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant List - Phygital Loyalty Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .card-header {
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .table {
      color: #fff;
    }
    .table thead {
      background: rgba(255, 255, 255, 0.1);
    }
    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .badge-active { background: #198754; }
    .badge-suspended { background: #dc3545; }
    .btn-action {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    .back-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
    }
    .back-link:hover {
      color: #fff;
    }
    .protocol-badge {
      font-size: 0.7rem;
      padding: 0.2rem 0.4rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <a href="/admin" class="back-link">
              <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
            <h1 class="display-6 fw-bold mt-2">
              <i class="bi bi-people me-2"></i>Tenant List
            </h1>
          </div>
          <a href="/admin/provision" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>New Client
          </a>
        </div>

        <div class="card shadow-lg">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>All Clients</h5>
            <span class="badge bg-primary" id="tenantCount">Loading...</span>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Business Name</th>
                    <th>PassKit Program ID</th>
                    <th>Protocol</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="tenantsBody">
                  <tr>
                    <td colspan="6" class="text-center py-4">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let apiKey = localStorage.getItem('adminApiKey') || '';

    async function loadTenants() {
      try {
        const response = await fetch('/api/admin/tenants', {
          headers: {
            'x-api-key': apiKey
          }
        });
        
        if (response.status === 401 || response.status === 403) {
          const newKey = prompt('Enter your Admin API Key:');
          if (newKey) {
            apiKey = newKey;
            localStorage.setItem('adminApiKey', newKey);
            loadTenants();
          }
          return;
        }
        
        const data = await response.json();
        
        if (data.success && data.data.tenants) {
          renderTenants(data.data.tenants);
          document.getElementById('tenantCount').textContent = `${data.data.count} clients`;
        } else {
          document.getElementById('tenantsBody').innerHTML = `
            <tr><td colspan="6" class="text-center text-danger py-4">
              Failed to load tenants: ${data.error?.message || 'Unknown error'}
            </td></tr>
          `;
        }
      } catch (error) {
        console.error('Failed to load tenants:', error);
        document.getElementById('tenantsBody').innerHTML = `
          <tr><td colspan="6" class="text-center text-danger py-4">
            Error: ${error.message}
          </td></tr>
        `;
      }
    }

    function renderTenants(tenants) {
      const tbody = document.getElementById('tenantsBody');
      
      if (tenants.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="6" class="text-center py-4 text-muted">
            No tenants found. <a href="/admin/provision">Create one</a>
          </td></tr>
        `;
        return;
      }
      
      tbody.innerHTML = tenants.map(tenant => {
        const program = tenant.programs || {};
        const isSuspended = program.is_suspended;
        const createdDate = new Date(tenant.created_at).toLocaleDateString();
        
        return `
          <tr>
            <td>
              <strong>${program.name || 'Unknown'}</strong>
              <br><small class="text-muted">ID: ${program.id || '-'}</small>
            </td>
            <td><code>${program.passkit_program_id || '-'}</code></td>
            <td>
              <span class="badge protocol-badge bg-secondary">${program.protocol || 'MEMBERSHIP'}</span>
            </td>
            <td>
              ${isSuspended 
                ? '<span class="badge badge-suspended">Suspended</span>' 
                : '<span class="badge badge-active">Active</span>'
              }
            </td>
            <td>${createdDate}</td>
            <td>
              <div class="btn-group">
                <a href="/admin/qr?program=${program.id}" class="btn btn-outline-light btn-action">
                  <i class="bi bi-qr-code"></i> QR
                </a>
                <button class="btn btn-outline-danger btn-action" onclick="deleteTenant('${tenant.id}', '${program.name}')">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function deleteTenant(userId, name) {
      if (!confirm(`Are you sure you want to delete "${name}"? This cannot be undone.`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/admin/tenants/${userId}`, {
          method: 'DELETE',
          headers: {
            'x-api-key': apiKey
          }
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Tenant deleted successfully');
          loadTenants();
        } else {
          alert(`Failed to delete: ${data.error?.message || 'Unknown error'}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    loadTenants();
  </script>
</body>
</html>
