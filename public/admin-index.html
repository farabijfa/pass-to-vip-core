<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Phygital Loyalty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .card-header {
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav-card {
      cursor: pointer;
      text-decoration: none;
    }
    .nav-card i {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }
    .nav-card:hover i {
      color: #0d6efd;
    }
    .status-badge {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .stats-card {
      background: rgba(13, 110, 253, 0.2);
      border: 1px solid rgba(13, 110, 253, 0.3);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center mb-5">
      <div class="col-lg-10">
        <div class="text-center mb-4">
          <h1 class="display-4 fw-bold">
            <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
          </h1>
          <p class="text-muted lead">Phygital Loyalty Ecosystem - Agency Control Center</p>
        </div>

        <div class="row g-4 mb-5" id="statsRow">
          <div class="col-md-4">
            <div class="card stats-card text-center p-4">
              <div class="display-4 fw-bold" id="totalTenants">-</div>
              <div class="text-muted">Total Clients</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card stats-card text-center p-4">
              <div class="display-4 fw-bold text-success" id="activeTenants">-</div>
              <div class="text-muted">Active</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card stats-card text-center p-4">
              <div class="display-4 fw-bold text-warning" id="suspendedTenants">-</div>
              <div class="text-muted">Suspended</div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-md-6 col-lg-3">
            <a href="/admin/tenants" class="card nav-card text-center p-4 text-white">
              <i class="bi bi-people"></i>
              <h5 class="mb-2">Tenant List</h5>
              <small class="text-muted">View all clients</small>
            </a>
          </div>
          <div class="col-md-6 col-lg-3">
            <a href="/admin/provision" class="card nav-card text-center p-4 text-white">
              <i class="bi bi-plus-circle"></i>
              <h5 class="mb-2">New Client</h5>
              <small class="text-muted">Provision tenant</small>
            </a>
          </div>
          <div class="col-md-6 col-lg-3">
            <a href="/admin/campaign" class="card nav-card text-center p-4 text-white">
              <i class="bi bi-envelope-paper"></i>
              <h5 class="mb-2">Campaigns</h5>
              <small class="text-muted">Send direct mail</small>
            </a>
          </div>
          <div class="col-md-6 col-lg-3">
            <a href="/admin/qr" class="card nav-card text-center p-4 text-white">
              <i class="bi bi-qr-code"></i>
              <h5 class="mb-2">QR Codes</h5>
              <small class="text-muted">Reception QR viewer</small>
            </a>
          </div>
        </div>

        <div class="card mt-5">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-lightning-charge me-2"></i>Quick Actions</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <a href="/api/health/deep" target="_blank" class="btn btn-outline-light w-100">
                  <i class="bi bi-heart-pulse me-2"></i>Deep Health Check
                </a>
              </div>
              <div class="col-md-4">
                <a href="/api" target="_blank" class="btn btn-outline-light w-100">
                  <i class="bi bi-code-slash me-2"></i>API Root
                </a>
              </div>
              <div class="col-md-4">
                <button class="btn btn-outline-info w-100" onclick="runFAT()">
                  <i class="bi bi-check2-all me-2"></i>Run FAT Tests
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const response = await fetch('/api/admin/tenants', {
          headers: {
            'x-api-key': localStorage.getItem('adminApiKey') || ''
          }
        });
        
        if (response.status === 401 || response.status === 403) {
          const apiKey = prompt('Enter your Admin API Key:');
          if (apiKey) {
            localStorage.setItem('adminApiKey', apiKey);
            loadStats();
          }
          return;
        }
        
        const data = await response.json();
        
        if (data.success && data.data.tenants) {
          const tenants = data.data.tenants;
          document.getElementById('totalTenants').textContent = tenants.length;
          
          const active = tenants.filter(t => t.programs && !t.programs.is_suspended).length;
          const suspended = tenants.filter(t => t.programs && t.programs.is_suspended).length;
          
          document.getElementById('activeTenants').textContent = active;
          document.getElementById('suspendedTenants').textContent = suspended;
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    function runFAT() {
      window.open('/api/health/deep', '_blank');
      alert('FAT tests run via command line: npx tsx scripts/master-fat.ts');
    }

    loadStats();
  </script>
</body>
</html>
